<!--create course-->
<section id="create-course" class="py-5 mt-5">
    <div class="container">
        <div class="card">
                <div class="card-header bg-primary">
                    <div class="row">
                        <div class="col-8">
                            <h6 class="text-white text-right">ایجاد دوره جدید</h6>
                        </div>
                        <div class="col-4">
                            <a href="dashboard.html" class="btn btn-sm btn-outline-light "><i class="fas fa-arrow-left"></i></a>
                        </div>
                    </div>

                </div>
            <div class="card-body">
                <form action="">
                <div class="row mt-4">
                    <div class="col-md-6">
                        <h6 class="text-sormei text-right  mr-3">نام دوره</h6>
                        <div class="input-container-create pl-3">
                            <input class="form-control mr-3" type="text" id="course-name">
                        </div>
                    </div>
                    <div class="col-md-4 text-right mr-3">
                        <h6 class="text-sormei text-right ">نوع دوره</h6>
                        <select dir="rtl" id="course-type" class="form-control select mr-5">
                            <option value="online">آنلاین</option>
                            <option value="hozuri" selected>حضوری</option>
                        </select>
                    </div>
                    <div class="col-md-2"></div>
                </div>

                <div class="row pt-3">
                    <div class="col-md-6">
                        <h6 class="text-sormei text-right  mr-3">محل برگزاری</h6>
                        <div class="input-container-create pl-3">
                            <i class="fa fa-map-marker icon pr-4"></i>
                            <input class="form-control pr-5" type="text" placeholder="|" id="username">
                        </div>
                    </div>
                    <div class="col-md-6 text-right">
                        <h6 class="text-sormei text-right mr-3">پیش نیازها</h6>
                        <div class="input-container-create pl-3">
                            <input class="form-control mr-3" type="text" id="prerequesties">
                        </div>
                    </div>
                </div>

                <div class="row pt-3">
                    <div class="col-md-6">
                        <h6 class="text-sormei text-right  mr-3">شروع ثبت نام</h6>
                        <div class="input-container-create pl-3">
                            <i class="fa fa-calendar icon pr-4"></i>
                            <input class="form-control pr-5" type="text" placeholder="|" id="register-start">
                        </div>
                    </div>
                    <div class="col-md-6 text-right">
                        <h6 class="text-sormei text-right  mr-3">پایان ثبت نام</h6>
                        <div class="input-container-create pl-3">
                            <i class="fa fa-calendar icon pr-4"></i>
                            <input class="form-control pr-5" type="text" placeholder="|" id="register-end">
                        </div>
                    </div>
                </div>

                <div class="row pt-3">
                    <div class="col-md-6">
                        <h6 class="text-sormei text-right  mr-3">طول دوره</h6>
                        <div class="input-container-create pl-3">
                            <i class="fa fa-clock icon pr-4"></i>
                            <input class="form-control pr-5" type="text" placeholder="|" id="course-duration">
                        </div>
                    </div>
                    <div class="col-md-6 text-right" dir="ltr">
                        <h6 class="text-sormei text-right mr-3">قیمت</h6>
                        <div class="input-container-create input-group pl-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text">تومان</span>
                            </div>
                            <input class="form-control mr-3" type="text" id="price">
                        </div>
                    </div>
                </div>

                <div class="row pt-3">
                    <div class="col-md-6">
                        <h6 class="text-sormei text-right  mr-3">شرح مختصر</h6>
                        <div class="input-container-create pl-3">
                            <textarea id="discription" class="form-control mr-3"></textarea>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h6 class="text-sormei text-right  mr-3">توضیحات بیشتر</h6>
                        <div class="input-container-create pl-3">
                            <textarea id="more-discription" class="form-control mr-3"></textarea>
                        </div>
                    </div>
                </div>

                <div class="row pt-3">
                    <div class="col-md-6">
                        <h6 class="text-sormei text-right mr-3">تگ های مرتبط</h6>
                        <div class="input-container-create pl-3">
                            <input class="form-control mr-3" type="text" id="tags">
                            <i class="fas fa-plus align-self-center pr-1" onclick="tagadder()"></i>
                        </div>
                    </div>
                </div>

                <div class="text-left mt-5">
                    <a href="coursecreatepg2.html" class="btn btn-success">ادامه</a>
                </div>
                </form>
            </div>
        </div>
    </div>
</section>
